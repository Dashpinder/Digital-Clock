<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLWilspxw_jkLeyUimMZqVqleSZqqdk5iNyw&s" alt="Image 1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0cbdV5ISgvHkTZfIlBTxfKE5rJQI6Fo1WQw&s" alt="Image 2">
      <img src="https://i.pinimg.com/736x/d4/ac/c8/d4acc863d31ab88d4a508976c22162de.jpg" alt="Image 3">
      <img src="https://image.api.playstation.com/vulcan/ap/rnd/202011/0402/AcjaXqwZzggGiKLFdEfHMp0H.png" alt="Image 4">
    </div>

    <!-- Controls -->
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
